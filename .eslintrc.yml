---

env:
  node: true
  es2020: true

plugins:
  - jest
  - fp

extends:
  - 'airbnb-base'
  - 'plugin:jest/recommended'

parserOptions:
  ecmaVersion: 11
  sourceType: module

rules:
  no-console: 0
  import/extensions: 0
  # разрешает подчёркивание в именах только для двух констант
  no-underscore-dangle:
    - 2
    - allow: [__filename, __dirname]
  fp/no-nil: 0
  fp/no-unused-expression: 0
  fp/no-throw: 0
  fp/no-mutating-methods:
    - error
    - allowedObjects:
      - "_"
